<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <h1>ToDo List</h1>
        <label>
            <input type="text" placeholder="Agregar tarea" id="newTask">
            <button class="btn-success" id="btn-add">Agregar</button>
        </label>
        <div class="stats">
            <p>Tareas: <strong id="totalTask"></strong></p>
            <p>Realizadas: <strong id="doneTask"></strong></p>
        </div>
        <ul id="Task"></ul>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
